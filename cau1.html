<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Mảng Số</title>
</head>
<body>
    <h1>Quản Lý Mảng Số</h1>
    <label for="numbers">Nhập vào mảng số nguyên:</label><br>
    <input type="text" id="numbers"><br>
    <button type="submit" onclick="tinhTongBoiChung()">Xử lý mảng</button>

    <script>
        function tinhTongBoiChung() {
            const input = document.getElementById("numbers");
            const arr = input.map(Number); // chuyen thành mảng số
            let tong = 0;
            let boiChung = [];

            // Duyệt qua từng phần tử trong mảng
            for (let i = 0; i < arr.length; i++) {
                // Kiểm tra xem số có phải là bội chung của 3 và 5 không
                if (arr[i] % 3 === 0 && arr[i] % 5 === 0) {
                    boiChung.push(arr[i]); // Thêm vào mảng bội chung
                    tong += arr[i]; // Cộng vào tổng
                }
            }

            // Hiển thị kết quả
            console.log("Các số bội chung của 3 và 5:", boiChung);
            console.log("Tổng các số bội chung của 3 và 5:", tong);
        }
    </script>
</body>
</html>
